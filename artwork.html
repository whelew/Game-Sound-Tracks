        <h1 id="logo">Video Game Sound Tracks</h1>

<main class="wallpaper">
    <h2 id="news-letter-title">Sign Up To Our News Letter</h2>
    <div id="news-letter">
        <form action="" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name Here">
            <br>
            <label for="email-address">Email Address:</label>
            <input type="email" name="email-address" id="email-address" placeholder="Enter Your Email Address Here">
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    
    <div id="art-work-div">
       <span id="art-text">
        <h3>Send Us Your Artwork</h3>
        <p>Send us your artwork for the chance for it to be featured in our weekly newsletter.
            We love getting the community involved and want to see some of your craziest designs.
        </p>
       </span> 
       <span id="art-work"> 
        <form action="" method="post">
            <label for="image">Upload Your Image:</label>
            <input type="file" src="" alt="" name="image">
            <label for="email-image">Email Address:</label>
            <input type="email" name="email-image" id="" placeholder="Enter Your Email Address Here">
            <label for="">Tell Us About Yourself:</label>
            <input type="text" name="" id="" placeholder="Hi My Name Is...">
            <input type="submit" value="Submit">
        </form>
       </span> 
    </div>
</main>
